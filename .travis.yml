language: python
sudo: required
python:
  - '3.6'
cache: pip
services:
  - docker
env:
  - IMAGE_NAME=mtreacy002/mentorship-backend
before_script:
 - chmod +x deploy.sh
script:
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
  - docker pull "$IMAGE_NAME" || true
  - docker build --no-cache --tag "$IMAGE_NAME" .
  - python -m unittest discover tests -v
after_script:
  - docker images

before_deploy:
  - git_sha="$(git rev-parse --short HEAD)"
  - docker tag "$IMAGE_NAME" "${IMAGE_NAME}:latest"
deploy:
  provider: script
  script: docker push "${IMAGE_NAME}:add-Black-to-docker-travis-for-auto-pep8-linting"
  on:
    branch: add-Black-to-docker-travis-for-auto-pep8-linting
  skip_cleanup: true

after_success:
  - ./deploy.sh
