language: python
sudo: required
python:
  - '3.6'
cache: pip
services:
  - docker
env:
  - IMAGE_NAME=mtreacy002/mentorship-backend
before_script:
 - chmod +x deploy.sh
script:
  - docker pull mtreacy002/mentorship-backend:develop || true
  - docker build --pull --no-cache mtreacy002/mentorship-backend:develop --tag mtreacy002/mentorship-backend .
  - python -m unittest discover tests -v
after_script:
  - docker images

before_deploy:
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
  - docker tag "$IMAGE_NAME" "${IMAGE_NAME}:latest"
deploy:
  provider: script
  script: docker push "${IMAGE_NAME}:develop"
  on:
    branch: develop

after_success:
  - ./deploy.sh
